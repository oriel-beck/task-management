<table mat-table matSort [dataSource]="dataSource()" fixedLayout>
  <ng-container matColumnDef="status">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by status"
    >
      Status
    </th>
    <td mat-cell *matCellDef="let task">
      <div class="center">
        {{ task.status | toTaskStatus }}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by title"
    >
      Title
    </th>
    <td mat-cell *matCellDef="let task">
      <div class="center">
        {{ task.title }}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      class="elipsis"
      sortActionDescription="Sort by description"
    >
      Description
    </th>
    <td mat-cell *matCellDef="let task">
      {{ task.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      class="elipsis"
      sortActionDescription="Sort by due date"
    >
      Due Date
    </th>
    <td mat-cell *matCellDef="let task">
      {{ task.dueDate | date : "longDate" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let task">
      <div class="center">
        <button mat-icon-button (click)="deleteTask.emit(task)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="editTask.emit(task)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 20, 30, 40, 50]"
  showFirstLastButtons
  aria-label="Select page of tasks"
>
</mat-paginator>
